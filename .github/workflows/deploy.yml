name: Deploy Next.js to HostGator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      # PREPARAR PARA BUILD EST√ÅTICO (remove API routes)
      - name: Prepare for Static Build
        run: node scripts/prepare-static.mjs  # .mjs instead of .js
        env:
          DEPLOY_TARGET: hostgator

      # RESTAURAR API ROUTES AP√ìS BUILD  
      - name: Restore API Routes
        run: node scripts/prepare-static.mjs  # .mjs instead of .js
        env:
          DEPLOY_TARGET: ''

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      # BUILD PARA HOSTGATOR (EST√ÅTICO)
      - name: Build Static Site for HostGator
        run: npx next build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          DEPLOY_TARGET: hostgator
      
      # DEPLOY DOS ARQUIVOS EST√ÅTICOS
      - name: Deploy to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './out/'  # ‚úÖ CORRIGIDO: h√≠fen, n√£o underscore
          server-dir: '/home3/luca9384/grupovettra.com.br/'  # ‚úÖ CORRIGIDO: h√≠fen, n√£o underscore
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            README.md

      # RESTAURAR API ROUTES AP√ìS BUILD
      - name: Restore API Routes
        run: node scripts/prepare-static.js
        env:
          DEPLOY_TARGET: ''

      - name: Deploy Success
        run: |
          echo "‚úÖ Deploy est√°tico conclu√≠do com sucesso!"
          echo "üåê Site dispon√≠vel em: https://grupovettra.com.br"
          echo "üìÅ Arquivos HTML deployados da pasta './out/'"
