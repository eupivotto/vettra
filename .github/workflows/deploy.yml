name: Deploy Next.js to HostGator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      # BUILD PARA HOSTGATOR (EST√ÅTICO)
      - name: Build Static Site for HostGator
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          DEPLOY_TARGET: hostgator  # üéØ Esta vari√°vel ativa o modo export
      
      # DEPLOY DOS ARQUIVOS EST√ÅTICOS
      - name: Deploy to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: './out/'  # üéØ Pasta com arquivos HTML gerados
          server_dir: '/home3/luca9384/grupovettra.com.br/'
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            README.md

      - name: Deploy Success
        run: |
          echo "‚úÖ Deploy est√°tico conclu√≠do com sucesso!"
          echo "üåê Site dispon√≠vel em: https://grupovettra.com.br"
          echo "üìÅ Arquivos HTML deployados da pasta './out/'"
